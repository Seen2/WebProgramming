<!DOCTYPE html>
<html>
				<head>
								<title> click </title>
								<script type="text/javascript" src="jquery-3.3.1.js">
								</script>
				</head>
				<body >
								<p id="colorChange" >text 1</p>
								<script> 
												let view=$("#colorChange")
												mouseover.(()=>{
																view.css("color",'red');
																view.mouseout(()=>{
																				view.css("color",'black');
																})
												});
								</script>
				</body>
</html>
