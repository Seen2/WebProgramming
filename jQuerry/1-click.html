<!DOCTYPE html>
<html>
				<head>
								<script type="text/javascript" src="jquery-3.3.1.js">
								</script>
								<title> click </title>
				</head>
				<body >
								<button id="clickButton" >click</button>
								<script> 
												let i=0
												let view=$("#clickButton")
												view.click(()=>{
																i++;
																if (i==1){
																				alert('you clicked me once!');

																}
																else{
																				alert(`you clicked me ${i} times!`);
																}
												});
								</script>
				</body>
</html>
