<!DOCTYPE html>
<html>
	<head>
		<title>My WebPage </title>
		<style> 
			h1,h2 {
				color:#2abcde;
				text-align:center;
			}
		</style>
	</head>
	<body>
		<h1> My Form </h1>
		<h2> Fill The Form </h2>
		<div>
			<input type="RADIO" value="red" name="color"  /> Red

			<input type="RADIO" value="yellow" name="color"  /> Yellow

		<div>

				<option value="India" />
				<option value="America" />
				<option value="China" />
				<option value="Nepal" />
			</datalist>


	</body>
